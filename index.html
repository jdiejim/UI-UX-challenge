<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/styles.css">
    <title>UX UI Challenge</title>
  </head>
  <body>
    <header class="header-mobile">
      <img class="hamburger-menu" src="/assets/hamburger.svg" alt="hamburger menu icon">
      <img class="heart-icon" src="/assets/cardiogram.svg" alt="heart logo">
      <img class="user-image" src="/assets/user-image.jpg" alt="avatar">
    </header>

    <aside lang=""class="sidebar-desktop">
      <div class="sidebar-nav-item">
        <img class="heart-icon" src="/assets/cardiogram.svg" alt="heart logo">
      </div>
      <div class="selected sidebar-nav-item active">
        <img class="gym-icon" src="/assets/gym.svg" alt="bar-bell-icon">
        <p>dashboard</p>
      </div>
      <div class="sidebar-nav-item">
        <img class="profile-icon" src="/assets/user.svg" alt="profile menu icon">
        <p>profile</p>
      </div>
      <div class="sidebar-nav-item">
        <img class="jumping-rope-menu" src="/assets/jumping-rope.svg" alt="jumping-rope menu icon">
        <p>exercises</p>
      </div>
      <div class="sidebar-nav-item">
        <img class="breakfast-menu" src="/assets/breakfast.svg" alt="breakfast menu icon">
        <p>articles</p>
      </div>
    </aside>

    <main>
      <section class="todays-exercises">

        <h1>Today's Exercises</h1>

        <div class="exercise">
          <div class="exercise-info">
            <h2 class="exercise-name">Chair Squats</h2>
            <p class="exercise-reps">15 Reps</p>
          </div>
          <img src="/assets/checked.svg" alt="" class="check-icon">
        </div>

        <div class="exercise">
          <div class="exercise-info">
            <h2 class="exercise-name">Chair Squats</h2>
            <p class="exercise-reps">15 Reps</p>
          </div>
          <img src="/assets/checked.svg" alt="" class="check-icon">
        </div>

      </section>

      <section class="exercise-visual">
        <h3 class="exercise-visual-name">Chair Squats</h3>
        <div class="nav-buttons">
          <img src="/assets/left-arrow.svg" alt="">
          <img src="/assets/right-arrow.svg" alt="">
        </div>
      </section>

      <section class="calendar">

        <div class="cal-header">
          <p class="year">2016</p>
          <h1 class="cal-date">Tue, Jul 19</h1>
        </div>

        <img class="cal-image" src="/assets/cal-image.png" alt="">
        <div class="cal-btns">
          <button>CANCEL</button>
          <button>OK</button>
        </div>

      </section>
    </main>

  </body>
</html>
